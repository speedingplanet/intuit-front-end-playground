<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>CSS Grid</title>
		<style>
			.form-container {
				display: grid;
				/* evenly divided */
				/* grid-template-columns: 1fr 1fr; */

				/* column 1 should be as wide as it's widest content, no more */
				grid-template-columns: max-content 1fr;
				row-gap: 10px;
				column-gap: 5px;
			}

			.form-container input {
				width: 98%
			}

			.form-container div:has(label) {
				text-align: right;
			}
		</style>
	</head>
	<body>
		<h1>CSS Grid</h1>

		<section>
			<h2>CSS Grid forms</h2>
			<form class="form-container">
				<div><label for="first-name">First Name:</label></div>
				<div>
					<input
						type="text"
						name="first-name"
						id="first-name"
					/>
				</div>
				<div><label for="last-name">Last Name:</label></div>
				<div>
					<input
						type="text"
						name="last-name"
						id="last-name"
					/>
				</div>
				<div><label for="city">City:</label></div>
				<div>
					<input
						type="text"
						name="city"
						id="city"
					/>
				</div>
				<div><label for="state">State:</label></div>
				<div>
					<input
						type="text"
						name="state"
						id="state"
					/>
				</div>
			</form>
		</section>
	</body>
</html>
