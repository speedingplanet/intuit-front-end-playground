<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			http-equiv="X-UA-Compatible"
			content="IE=edge"
		/>
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Bootstrap Demo</title>
		<link
			rel="stylesheet"
			href="bootstrap.css"
		/>
	</head>
	<body>
		<main class="container">
			<header class="row">
				<div class="col">
					<h1>Bootstrap Demo</h1>
					<hr />
				</div>
			</header>
					<form>
						<div class="mb-3 row">
							<label
								for="first-name"
								class="form-label col-form-label col-2"
							>
								First Name:
							</label>
							<input
								type="text"
								class="form-control col"
								id="first-name"
							/>
						</div>
						<div class="mb-3 row">
							<label
								for="last-name"
								class="form-label col-form-label col-2"
							>
								Last Name:
							</label>
							<input
								type="text"
								class="form-control col"
								id="last-name"
							/>
						</div>
						<div class="mb-3 row">
							<label
								for="city"
								class="form-label col-form-label col-2"
							>
								City:
							</label>
							<input
								type="text"
								class="form-control col"
								id="city"
							/>
						</div>
						<div class="mb-3 row">
							<label
								for="state"
								class="form-label col-form-label col-2"
							>
								State:
							</label>
							<input
								type="text"
								class="form-control col"
								id="state"
							/>
						</div>
						<div>
							<button
								class="btn btn-primary"
								type="submit"
							>
								Submit
							</button>
						</div>
					</form>
		</main>
	</body>
</html>
